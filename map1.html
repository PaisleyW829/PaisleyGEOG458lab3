<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>COVID-19 Rates in the US (2020)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

  <style>
    h2, h3 { margin: 10px; font-size: 18px; }
    h3 { font-size: 12px; }
    p { margin: 10px; }

    #map {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      width: 100%;
    }

    .map-overlay {
      position: absolute;
      bottom: 0; left: 0;
      background: rgba(255, 255, 255, 0.8);
      border-style: solid; border-width: 1px; border-color: rgba(0,0,0,0.2);
      margin-left: 20px; font-family: Arial, sans-serif;
      overflow: auto; border-radius: 3px;
    }

    #features { top: 0; height: 140px}

    #legend {
      padding: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      line-height: 18px; height: 190px; margin-bottom: 40px; width: 170px;
    }

    .legend-key {
      display: inline-block; border-radius: 20%;
      width: 10px; height: 10px; margin-right: 5px;
    }

    .mapboxgl-canvas-container.mapboxgl-interactive,
    .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass { cursor: unset; }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="map-overlay" id="features">
    <h2>US COVID-19 RATES 2020</h2>
    <h3>This map displays county-level COVID-19 case rates per 1,000 residents across the United States in 2020. Counties are shaded using a choropleth color scheme, where darker colors represent higher case rates.</h3>
    <h3>Created by Paisley Wu</h3>
    <div id="text-description">
      <p>Hover over a county!</p>
    </div>
  </div>

  <div class="map-overlay" id="legend"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFpc2xleXc4MjkiLCJhIjoiY21oZTY4Z3h6MGFpbzJsb2UzbWkxZjZybyJ9.qvAAm5rLQZPLPn8ltX2vLg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      zoom: 4,
      center: [-98, 39],
      projection: 'albers'
    });

    const RATE_FIELD = 'rates';

    async function geojsonFetch() {
      const response = await fetch('assets/us-covid-2020-rates.json');
      const rateData = await response.json();

      map.on('load', function loadingData() {
        map.addSource('rateData', {
          type: 'geojson',
          data: rateData
        });

        // create a choropleth layer here
        map.addLayer({
          id: 'rateData-layer',
          type: 'fill',
          source: 'rateData',
          paint: {
            'fill-color': [
              'step',
              ['coalesce', ['to-number', ['get', RATE_FIELD]], 0],
              '#f7fbff',   10,  '#deebf7',
              25,  '#c6dbef',
              50,  '#9ecae1',
              100, '#6baed6',
              200, '#3182bd'
            ],
            'fill-outline-color': 'rgba(255,255,255,0.25)',
            'fill-opacity': 0.8
          }
        });

        // This is my lengend
        const bins = ['< 10','10–25','25–50','50–100','100–200','≥ 200'];
        const colors = ['#f7fbff','#deebf7','#c6dbef','#9ecae1','#6baed6','#3182bd'];

        const legend = document.getElementById('legend');
        legend.innerHTML = "<b>COVID rate</b><br><br>";

        bins.forEach((label, i) => {
          const item = document.createElement('div');

          const key = document.createElement('span');
          key.className = 'legend-key';
          key.style.backgroundColor = colors[i];

          const value = document.createElement('span');
          value.innerHTML = label;

          item.appendChild(key);
          item.appendChild(value);
          legend.appendChild(item);
        });

        const src = document.createElement('div');
        src.style.fontSize = '10pt';
        src.style.marginTop = '8px';
        src.innerHTML =
          'Source: <a href="https://data.census.gov/cedsci/table?g=0100000US.050000&d=ACS%205-Year%20Estimates%20Data%20Profiles&tid=ACSDP5Y2018.DP05&hidePreview=true">2018 ACS 5 years estimate</a>';
        legend.appendChild(src);
        
        // I'm doing the interaction of hovering your mouse onto the map then you get the description in the top left bar.
        map.on('mousemove', ({ point }) => {
          const feat = map.queryRenderedFeatures(point, { layers: ['rateData-layer'] });

          document.getElementById('text-description').innerHTML = feat.length
            ? `<h3>${feat[0].properties.county}, ${feat[0].properties.state}</h3>
               <p><strong><em>${feat[0].properties[RATE_FIELD]}</em></strong> cases </p>`
            : `<p>Hover over a county to see the description!</p>`;
        });
      });
    }
    geojsonFetch();
  </script>
</body>
</html>
